<h1 mat-dialog-title>Generate SDF</h1>
<div mat-dialog-content>
  <p>Click GENERATE SDF to generate SDF for a new campaign, or UPDATE SDF to update existing campaign</p>
  <mat-slide-toggle>Activate campaign</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="generateSdf()">Generate SDF</button>
  <button mat-raised-button (click)="updateSdf()">Update SDF</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
